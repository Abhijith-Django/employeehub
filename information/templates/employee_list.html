<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container border p-4 shadow mt-5">
        <div>
            <a href="{%url 'employee-create'%}" class="btn btn-primary">Add New Emloyee</a>
        </div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Details</th>
            </tr>
            {%for e in data%}
                <tr>
                    <td>{{e.name}}</td>
                    <td>{{e.department}}</td>
                    <td>{{e.email}}</td>
                    <td>{{e.phone_num}}</td>
                    <td>
                        <a href="{%url 'employee-detail' e.id%}" class="btn btn-outline-success">View</a>
                        <a href="{%url 'employee-delete' e.id%}" class="btn btn-outline-warning">Delete</a>
                    </td>
                </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
